<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="./js/utilities.js" defer></script>
    <script src="./js/classes.js" defer></script>
    <script src="app.js" defer></script>

    <title>Document</title>
  </head>
  <body>
    <!-- Container with relative position -->
    <div style="position: relative; display: inline-block">
      <!-- HUD -->
      <div
        id="HUD"
        style="
          position: absolute;
          display: none;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- Player health -->
        <div
          style="
            position: relative;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          "
        >
          <div style="background-color: red; height: 30px; width: 100%"></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: #fde68a;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>

        <!-- Timer -->
        <div
          id="timer"
          style="
            background-color: black;
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 3px solid white;
            border-radius: 10px;
          "
        >
          30
        </div>

        <!-- Enemy health -->
        <div style="position: relative; height: 30px; width: 100%">
          <div style="background-color: red; height: 30px"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: #fde68a;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
        </div>
      </div>

      <hr
        class="line"
        style="
          position: absolute;
          background-color: white;
          width: 100%;
          top: 110px;
        "
      />

      <img
        id="title"
        style="position: absolute; top: 50px; left: 220px"
        src="./assets/logo.png"
      />

      <hr
        class="line"
        style="
          position: absolute;
          background-color: white;
          width: 100%;
          top: 425px;
        "
      />

      <!--Display Insert Coin-->
      <div
        id="pressEnter"
        style="
          font-size: 15px;
          position: absolute;
          color: white;
          display: flex;
          top: 200px;
          right: 0;
          bottom: 0;
          left: 0;
          align-items: center;
          justify-content: center;
        "
      >
        PRESS ENTER TO START
      </div>

      <!--Display Outcome-->
      <div
        id="displayText"
        style="
          position: absolute;
          color: white;
          display: none;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          align-items: center;
          justify-content: center;
        "
      ></div>

      <!--Display Round Count Down-->
      <div
        id="roundCountDown"
        style="
          position: absolute;
          color: white;
          display: none;
          top: 50px;
          right: 0;
          bottom: 0;
          left: 0;
          align-items: center;
          justify-content: center;
        "
      ></div>

      <!--Display Play Again-->
      <div
        id="reset"
        style="
          position: absolute;
          color: white;
          display: none;
          top: 100px;
          right: 0;
          bottom: 0;
          left: 0;
          align-items: center;
          justify-content: center;
        "
      ></div>

      <!--Display P1-->
      <div
        id="P1"
        style="
          position: absolute;
          color: crimson;
          display: none;
          top: 10px;
          right: 0;
          bottom: 0;
          left: 22px;
          justify-content: left;
          font-size: 16px;
        "
      >
        P1
      </div>

      <!--Display P2-->
      <div
        id="P2"
        style="
          position: absolute;
          color: blue;
          display: none;
          top: 10px;
          right: 22px;
          bottom: 0;
          left: 0;
          justify-content: right;
          font-size: 16px;
        "
      >
        P2
      </div>

      <!--Display player points-->
      <div
        id="playerPoints"
        style="
          position: absolute;
          color: white;
          display: none;
          top: 70px;
          right: 0;
          bottom: 0;
          left: 22px;
          justify-content: left;
        "
      >
        Points: 0
      </div>

      <!--Display enemy points-->
      <div
        id="enemyPoints"
        style="
          position: absolute;
          color: white;
          display: none;
          top: 70px;
          right: 22px;
          bottom: 0;
          left: 0;
          justify-content: right;
        "
      >
        Points: 0
      </div>

      <!--Display Round-->
      <div
        id="round"
        style="
          position: absolute;
          color: white;
          display: flex;
          top: 80px;
          right: 0;
          bottom: 0;
          left: 0;
          justify-content: center;
        "
      ></div>

      <!--Display Count Down-->
      <div id="countDown"></div>

      <!-- Canvas -->
      <canvas></canvas>
    </div>
    <img id="controls" src="./assets/controls.png">
    <div id="winCondition">Win condition: First to 3 points wins the game</div>
  </body>
</html>
