<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        font-family: "Press Start 2P", system-ui;
      }
    </style>
    <script src="./js/utilities.js" defer></script>
    <script src="./js/classes.js" defer></script>
    <script src="app.js" defer></script>
    
    <title>Document</title>
  </head>
  <body>
    <!-- Container with relative position -->
    <div style="position: relative; display: inline-block">
      <!-- HUD -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- Player health -->
        <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
          <div style="background-color: red; height: 30px; width: 100%;"></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: #fde68a;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>

        <!-- Timer -->
        <div
          id="timer"
          style="
            background-color: black;
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 3px solid white;
            border-radius: 10px;
          "
        >10</div>

        <!-- Enemy health -->
        <div style="position: relative; height: 30px; width: 100%">
          <div style="background-color: red; height: 30px;"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: #fde68a;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
        </div>
      </div>
      
      <!--Display Outcome-->
      <div 
      id="displayText"
      style="
      position: absolute;
      color: white;
      display: none;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      align-items: center;
      justify-content: center;
      "></div>

      <!--Display Round Count Down-->
      <div 
      id="roundCountDown"
      style="
      position: absolute;
      color: white;
      display: none;
      top: 50px;
      right: 0;
      bottom: 0;
      left: 0;
      align-items: center;
      justify-content: center;
      "></div>

      <!--Display player wins-->
      <div 
      id="playerPoints"
      style="
      position: absolute;
      color: white;
      display: flex;
      top: 70px;
      right: 0;
      bottom: 100;
      left: 20px;
      justify-content: left;
      ">Wins: 0</div>

      <!--Display enemy wins-->
      <div 
      id="enemyPoints"
      style="
      position: absolute;
      color: white;
      display: flex;
      top: 70px;
      right: 20px;
      bottom: 100;
      left: 0;
      justify-content: right;
      ">Wins: 0</div>


      <!-- Canvas -->
      <canvas></canvas>
    </div>
    <p> Controls:</p>
    <ul style="font-size: 15px;">
      <li>Player 1: Movement (A, D), Jump (W), Attack (Space)</li>
      <li>Player 2: Movement (←, →), Jump (↑), Attack (↓)</li>
    </ul>
  </body>
</html>
